				_oHeader.push('<script src="', _sFile, '" ><\/script>');

			}

			_oHeader.push('<link rel="stylesheet" type="text/css" href="', _sFile, '" />');
		}
	}
	_oHeader.push('<link rel="stylesheet" type="text/css" href="/zh_CN/htmledition/style/domain2.css" />');

}
)();
